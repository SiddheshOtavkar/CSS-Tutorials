<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white text-4xl m-5">Test</h1>

    <div class="flex flex-col items-center">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div>
                <img class="h-12 w-12 rounded-full"
                    src="https://images.pexels.com/photos/2235130/pexels-photo-2235130.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>
            <div>
                <div class="text-2xl font-medium text-black">
                    Tailwind CSS
                    <p class="text-slate-500 text-base">By Siddhesh</p>
                </div>
            </div>
        </div>

        <button
            class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-xl dark:bg-red-600 hover:bg-white hover:text-black">Buy
            now
        </button>

        <div class="text-center my-4">
            <p class="text-white md:text-green-500 sm:text-pink-400">Lorem ipsum dolor sit amet.</p>
        </div>
    </div>


    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48"
                        src="https://images.pexels.com/photos/247447/pexels-photo-247447.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">An awesome card</div>
                    <a class="block mt-1 text-lg font-light hover:text-blue-500 underline" target="_blank"
                        href="https://tailwindcss.com/">Tailwind CSS is amazing: Click to visit website</a>
                    <p class="mt-2 text-slate-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam debitis
                        quasi</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
