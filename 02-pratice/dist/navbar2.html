<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar 2</title>
</head>

<body class="bg-[url(./img1.jpg)] bg-cover bg-center h-screen text-white">
    <header class="bg-[#ffffff30]">
        <nav class="flex items-center justify-between px-12 h-16 lg:gap-8">
            <a href="#" class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap">Tailwind AnyTime</a>

            <div class="dropdown-menu absolute -top-full left-0 max-lg:bg-[#ffffff30] w-full flex flex-col gap-6 items-center py-2 text-lg font-bold lg:static lg:flex-row lg:justify-between">

                <ul class="flex flex-col items-center gap-6 lg:flex-row g:gap-8">
                    <li class="hover:text-orange-400">Home</li>
                    <li class="hover:text-orange-400 whitespace-nowrap">Tailwind-CSS Trips</li>
                    <li class="hover:text-orange-400">Videos</li>
                    <li class="hover:text-orange-400">Blogs</li>
                    <li class="hover:text-orange-400">Courses</li>
                </ul>

                <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
                    <button class="hover:text-orange-400">Log In</button>
                    <button class="bg-orange-400 rounded-lg px-2 py-1 whitespace-nowrap">Sign Out</button>
                </div>
            </div>

            <div class="toggle-button lg:hidden">
                <p class="text-4xl font-semibold cursor-pointer">&#8801;</p>
            </div>
        </nav>
    </header>

    <script>
        const toogleBtn = document.querySelector(".toggle-button");
        const dropDown = document.querySelector(".dropdown-menu");

        toogleBtn.addEventListener("click", () => {
            dropDown.classList.toggle('top-16');
        });

    </script>
</body>

</html>
